<div id="chat-details" class="float-styles">
  <div id="chat-details-profile">
    <div class="image-profile">
      <img src="https://pbs.twimg.com/profile_images/883859744498176000/pjEHfbdn.jpg" alt=""/>
    </div>

    <div>
      <p>Group FontEnd</p>
    </div>

  </div>


  <div id="chat-details-list-items">
    <ul class="list-items-details">
      <li id="member-items" class="show" >
        <p>Members</p> <i class="fa fa-angle-down"></i>
      </li>
      <li id="list-members">
        <ul id="members" class="hide">
          <li>
            <img class="image_user" src="https://emilcarlsson.se/assets/louislitt.png" alt=""/>
            <p class="name_user">Nguyen Du Khanh</p>
          </li>
          <li>
            <img class="image_user" src="https://emilcarlsson.se/assets/harveyspecter.png" alt=""/>
            <p class="name_user">Huynh Ai quoc</p>
          </li>
          <li>
            <img class="image_user" src="https://emilcarlsson.se/assets/rachelzane.png" alt=""/>
            <p class="name_user"> Trinh Duc Long</p>
          </li>
        </ul>
      </li>
      <li class="add-items">
        <div class="name_item">
          <p>Add members</p>
          <i class="fa fa-plus"></i>
        </div>

        <div id="input_field" class="hide">
          <input type="text" placeholder="user name"/>
          <button type="submit">Add</button>
        </div>
      </li>
      <li class="rename-items">
        <div class="title-item">
          <p>Rename groups</p>
          <i class="fa fa-edit"></i>
        </div>

        <div id="rename-input-field" class="hide">
          <input type="text" placeholder="name"/>
          <button type="submit">Change</button>
        </div>

      </li>
    </ul>
  </div>
</div>
