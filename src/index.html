  $(document).ready(function(){
    $("#member-items").click(function(){
      if($('#members').attr('class')=== 'hide'){
        $('#members').removeClass('hide').addClass('show');
      }else{
        $('#members').removeClass('show').addClass('hide');
      }
    });
  })

  $(document).ready(function () {
    $('.name_item').click(function (){
      if($('#input_field').attr('class')=== 'hide'){
        $('#input_field').removeClass('hide').addClass('show');
      }else{
        $('#input_field').removeClass('show').addClass('hide');
      }
    })
  })

  $(document).ready(function () {
    $('.title-item').click(function(){
      if($('#rename-input-field').attr('class')=== 'hide'){
        $('#rename-input-field').removeClass('hide').addClass('show');

        $('#rename-input-field').removeClass('show').addClass('hide');
