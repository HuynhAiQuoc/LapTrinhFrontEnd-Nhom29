<!--list user personal-->
<div id="frame">
  <div id="sidepanel" class="float-styles">
    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="https://emilcarlsson.se/assets/mikeross.png" class="online" alt="" />
        <p>{{username}}</p>
        <p style="color:rgb(170, 253, 170); font-size: 15px">Online</p>
      </div>
    </div>

    <div id="slideMenu">
      <button id="peopleChat" class="backgroundActive" (click)="selectPeopleChat()"><i class="fa fa-user"></i> People</button>
      <button id="groupChat" class="backgroundNoActive"  (click)="selectGroupChat()"><i class="fa fa-users"></i> Group</button>
    </div>

    <div id="peopleList">
      <div id="addContact">
        <form #addUser="ngForm" (ngSubmit)="addPeopleContact(addUser)">
          <input placeholder="add a new contact" name="username" ngModel />
          <button>Add</button>
        </form>
      </div>

      <div id="contacts">
        <ul>
          <li class="contact" *ngFor="let u of listUser" (click)="selectUser(u)">
            <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-File.png" />
            <p class="name">{{u}}</p>
          </li>
        </ul>
      </div>

    </div>

    <div id="groupList" style="display: none">
      <div id="groupFunction">
        <div class="createGroup">
          <p>Create group</p>
          <form>
            <input placeholder="Add a new group" />
            <button type="submit">Create</button>
          </form>
        </div>

        <div class="joinGroup">
          <p>Join group</p>
          <form>
            <input placeholder="Enter a group" />
            <button type="submit">Join</button>
          </form>
        </div>

      </div>

      <div id="contacts">
        <ul>
          <li class="contact">
            <img
              src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-File.png" />
            <p class="name">Nguyen Du Khanh</p>
          </li>
          <li class="contact">
            <img
              src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-File.png" />
            <p class="name">Nguyen Du Khanh</p>
          </li>
        </ul>
      </div>

    </div>

    <div id="bottom-bar">

      <button href="login-form-20/index.html" id="settings" (click)="onLogout()"><i class="fa fa-arrow-left"
          aria-hidden="true"></i>
        <span> Logout</span>
      </button>
    </div>
  </div>

  <!--chat area-->

  <div class="content float-styles">
    <div class="contact-profile">
      <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-File.png" alt="" />
      <div>
        <p class="author">{{author}}</p>
        <p class="status">{{status}}</p>
      </div>
    </div>

    <div class="messages" id="messages" #scroll [scrollTop]="scroll.scrollHeight">
      <ul *ngFor="let message of listMessage">

        <li class="sent" *ngIf="message.type == 'sent'">
          <img src="https://emilcarlsson.se/assets/mikeross.png" alt="" />
          <p>{{message.author}}</p>
          <pre>{{message.ms}}</pre>

        </li>

        <li class="replies" *ngIf="message.type == 'reply'">
          <img src="https://emilcarlsson.se/assets/harveyspecter.png" alt="" />
          <div>
            <p>{{message.author}}</p>
            <pre>{{message.ms}}</pre>
          </div>
        </li>

      </ul>

    </div>

    <div class="message-input">
      <form class="wrap" #formMessage="ngForm" (ngSubmit)="sendMessage(formMessage)">
        <input id="messageInput" name="message" type="text" placeholder="Write your message..." ngModel />
        <button type="submit" class="submit"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
      </form>
    </div>

  </div>


</div>
